<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kue Rumahan</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Swiper JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <!-- Link FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">KueMania</div>
            <div class="icon-cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Title Section -->
        <section class="title">
            <h3>Enjoy Tasty Cupcake</h3>
            <i class="fa fa-heart"></i>
        </section>

        <!-- Slider Section -->
        <section id="tranding">
            <div class="container">
                <div class="swiper tranding-slider">
                    <div class="swiper-wrapper">
                        <!-- Slide 1 -->
                        <div class="swiper-slide tranding-slide">
                            <div class="tranding-slide-img">
                                <img src="image/kue.1.2.png" alt="Kue 1">
                            </div>
                        </div>
                        <!-- Slide 2 -->
                        <div class="swiper-slide tranding-slide">
                            <div class="tranding-slide-img">
                                <img src="image/kue.13.jpeg" alt="Kue 2">
                            </div>
                        </div>
                        <!-- Slide 3 -->
                        <div class="swiper-slide tranding-slide">
                            <div class="tranding-slide-img">
                                <img src="image/tes.png" alt="Kue 3">
                            </div>
                        </div>
                        <!-- Slide 4 -->
                        <div class="swiper-slide tranding-slide">
                            <div class="tranding-slide-img">
                                <img src="image/kue21.png" alt="Kue 4">
                            </div>
                        </div>
                        <!-- Slide 5 -->
                        <div class="swiper-slide tranding-slide">
                            <div class="tranding-slide-img">
                                <img src="image/kue29.png" alt="Kue 5">
                            </div>
                        </div>
                        <!-- Slide 6 -->
                        <div class="swiper-slide tranding-slide">
                            <div class="tranding-slide-img">
                                <img src="image/kue30.png" alt="Kue 6">
                            </div>
                        </div>
                    </div>
                    <!-- Navigasi Swiper -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>

        <!-- Media Sosial -->
        <section class="media">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-discord"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </section>

        <footer>
            <p>dibuat oleh CodingWithMasgun Dengan sepenuh <i class="fa fa-heart"></i> copyright@2024</p>
        </footer>
    </main>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
